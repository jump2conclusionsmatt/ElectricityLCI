    DataSelection: 'eGRID is a US EPA compiled inventory of electricity
    generation and selected greenhouse gas and criteria air pollutant emissions
    for electric power generators that sell electricity to the grid in the
    United States. eGRID is a primary source along with other USEPA maintained
