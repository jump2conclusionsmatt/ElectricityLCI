consumption_mix:

  techno_intro: &cons_mix_techno_intro

  - 'This process provides the electricity inputs from the various balancing
  authority areas or NERC regions that makes up the consumption mix for the stated
  region.'

  techno_process: &cons_mix_techno_process

  - 'There should exist inputs for all generation mixes that contribute to the
  consumption mix of the stated region, but in some cases there may not be
  an available provider. This likely means that there was no available data
  for the generation mix for that region.'

  Description:  
  - *cons_mix_techno_intro
  - *cons_mix_techno_process

  TechnologyDescription:
  - *cons_mix_techno_intro
  - *cons_mix_techno_process 
  
  use_egrid:
    DataTreatment: 'FERC Form 714 and international trading data in conjunction
    with the updated generation mixes. There are two different approaches to
    estimating generation mixes described here: 1) Net Trading and 2) Gross
    Trading. Both approaches are based on a trading methodology intended to
    replicate real-world electricity trading between eGRID subregions within
    the NERC regions. The Net Trading approach assumes that the eGRID regions
    first provide electricity for their own demand and provide any surpluses
    (generation>demand) to the shared pool for their respective NERC region
    whereas the Gross Trading approach contributes all trades out to the shared
    NERC pool then the eGRID regions draw from that shared pool to meet their
    annual demand. '

    DataCollectionPeriod: 'The FERC Form 714 data used to model the trading for
    the consumption inventories is based on 2014 reported trades.'

    DataSelection: 'FERC Form 714'

  replace_egrid:
    DataTreatment: 'US Energy Information Administration (EIA) Form EIA-930
    electricity trading data is used to inform an input/output model of
    electricity trading. This model uses generation and trading data at the
    balancing authority area to calculate the net flow of electricity across
    all balancing authority areas. As a result, the consumption mixes for all
    levels of aggregation (BA, FERC, and US) are linked to balancing authority
    area generation mixes. '

    DataCollectionPeriod: 'Form EIA-930 data is available from the last half of
    2015 through today via the bulk data download that the module uses. All
    years between are available for generating consumption mixes.'

    DataSelection: 'EIA Form 930 and EIA 923'

