nuclear_upstream:

  techno_intro: &nuclear_techno_intro
  - 'This process represents the cradle-to-gate inventory for the
  production of electricity from US generation II nuclear reactors, including
  uranium extraction, enrichment, fuel fabrication, fuel transport, power plant
  construction, and power plant emissions.'

  techno_process: &nuclear_techno_process
  - 'Documentation for the original model
  is available at http://www.netl.doe.gov/energy-analysis/details?id=620. This
  inventory represents an update to some portions of the model to represent
  2016 operations, namely the retirement of US gaseous diffusion enrichment
  operations and to a lesser extent an updated mix of nuclear fuel sources.
  
  The inventory is on the basis of 1 MWh generated electricity and as a result, 
  is the same for all nuclear power plants.'

  Description:  
