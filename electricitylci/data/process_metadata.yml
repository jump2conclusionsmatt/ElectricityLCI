coal_upstream:

  techno_intro: &coal_upstream_techno_intro

  - 'The cradle-to-gate inventory for production of coal aggregated to basin,
  mine type, and coal type groups.'

  techno_process: &coal_upstream_techno_process

  - 'For coal extraction there are two major processes that form the basis
  of the coal life cycle model - underground and surface coal mining. These
  are connected to auxiliary processes that provide inventories from things like
  coal mine methane emissions, water use, water emissions, etc. All processes
  use parameters that allow some differentiation based on region or coal type.
  Details on the coal modeling can be found in the NETL Coal Baseline report
  to be published in the near future: netl.doe.gov/LCA'

  Description:  
  - *coal_upstream_techno_intro
  - *coal_upstream_techno_process

  TechnologyDescription:
  - *coal_upstream_techno_intro
  - *coal_upstream_techno_process 

  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
  resource production through delivery to the end user via the vehicle or
  pipeline transport in the United States. This scope is broken down into
  stages for production, mixes of produced fuel, mixes of consumed fuel, and
  distribution to the final user. Inputs to fuel production including fuels,
  capital infrastructure and other purchased goods or extracted resources, and
  any chemical release and hazardous wastes generated. One megajoule (MJ) is
  the declared unit used in processes within upstream life cycle stages. '

  DataSelection: 'USGS data was crucial in contributing data on coal production
  and blending through their guidelines on coal resource estimation and
  classification. AP-42 is a compilation of air emissions factors for over 200
  air pollution source categories across various industries. AP-42 and EIA also
  provide heat-content data on fossil and nuclear fuel inputs which are used to
  relate heat input data to mass quantities of fuel and air emissions factors
  for fuels. These data are used for modeling fossil fuel production across
  regions. Further information can be found in the coal baseline report - 
  http://netl.doe.gov/LCA (report currently under review).'

  DataTreatment: 'Resource extraction processes are primarily based on
  PADD-reported data. All the fields defined through OPGEE were used as the
  pool for creating the LCI. The production quantities reported throughout the
  baselines list were used for the physical flows and to generate the emissions
  and wastes values from facilities like refineries. Locational data was used
  to associate a field with a region. Each fuel production process, defined by
  fuel type and regions, includes emissions to air and water.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS 
    
      The coal life cycle model includes emissions from coal mining itself, the
      manufacturing of coal mining equipment, site construction and
      commissioning, and coal cleaning as applicable.'

    - 'DATA COLLECTION 
    
      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty
  
  DataCollectionPeriod: 'Data from 2016 were used to define the amount, type,
  and origin of the coal used by each power plant, as well as year-specific 
  paramaters such as coal mine methane emissions.'

gas_upstream:

  techno_intro: &gas_upstream_techno_intro

  - 'The cradle-to-gate inventory for production of gas aggregated to basin.'

  techno_process: &gas_upstream_techno_process

  - 'The NETL natural gas life cycle model includes parameters to generate
  inventories for natural gas extraction based on basin and geology which
  determines the gas extraction type (e.g., Appalachian Shale using hydraulic
  fracturing). 2016 natural gas production then informs the amount of each type
  of technology/region that form the mix in the regions. These can be further
  aggregated to a US average. More details are in the natural gas upstream
  report at the link below
  
  https://www.netl.doe.gov/energy-analysis/details?id=3198'

  Description:  
  - *gas_upstream_techno_intro
  - *gas_upstream_techno_process

  TechnologyDescription:
  - *gas_upstream_techno_intro
  - *gas_upstream_techno_process 

  
  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
  resource production through delivery to the end user via the vehicle or
  pipeline transport in the United States. This scope is broken down into
  stages for production, mixes of produced fuel, mixes of consumed fuel, and
  distribution to the final user. Inputs to fuel production including fuels,
  capital infrastructure and other purchased goods or extracted resources, and
  any chemical release and hazardous wastes generated.'

  DataSelection: 'Data for this system process comes from a variety of sources.
  Main sources for emissions are EPA Greenhouse Gas Reporting Program and 
  drillinginfo which provides well-level production information.'

  DataTreatment: 'The natural gas model divides annual reported and calculated
  emissions by either the production rate at a well or the throughput at a facility
  to provide results on the basis of 1 MJ natural gas (HHV).'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS 
    
      These are system processes that provide cradle-to-gate inventory for
      the US production of natural gas.'

    - 'DATA COLLECTION 
    
      All inventories were calculated using secondary data
      from publicly available datasets.'

    - 'UNCERTAINTY
      
      Portions (mainly greenhouse gasses) of this inventory provided by this
      unit process are the average of a bootstrapping approach to find the
      average based on a relatively small sample of facilities in the natural
      gas supply chain. Other portions of the natural gas life cycle did not
      consider uncertainty. In either case, the unit process used for the
      inventory does not provide any uncertainty - i.e., all emissions are static
      values.'

    - 'MORE INFORMATION
      More information on the inventory is available at
      https://www.netl.doe.gov/energy-analysis/details?id=3198
    '
oil_upstream:

  techno_intro: &oil_upstream_techno_intro

  - 'The cradle-to-gate inventory for production of refinery products (residual
  fuel oil or diesel fuel oil) for each U.S. Petroleum Administration for
  Defense District (PADD).'

  techno_process: &oil_upstream_techno_process

  - 'The method for generating the inventory largely follows the method detailed
  in the journal article below, but in this case 2016 data was used for determining
  crude mixes new versions of the model were used. Additionally, OPGEE was
  used to provide only the amounts of various fuels used in the production of crude,
  and NETL unit processes were used for combustion of those fuels to provide
  a more complete inventory.

  https://pubs.acs.org/doi/abs/10.1021/acs.est.6b02819

  The model is constructed to provide the inventory for diesel fuel oil or 
  residual fuel oil based on PADD. This inventory includes crude extraction (foreign
  and domestic), crude transportation, crude refining, and fuel transportation.
  '

  Description:  
  - *oil_upstream_techno_intro
  - *oil_upstream_techno_process

  TechnologyDescription:
  - *oil_upstream_techno_intro
  - *oil_upstream_techno_process 

  
  DatasetOwner: 'Stanford University and University of Calgary'

  DataGenerator: 'Stanford University, University of Calgary, and NETL'

  DataDocumentor: 'Stanford University, University of Calgary, and NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
  resource production through delivery to the end user via the vehicle or
  pipeline transport in the United States. This scope is broken down into
  stages for production, mixes of produced fuel, mixes of consumed fuel, and
  distribution to the final user. Inputs to fuel production including fuels,
  capital infrastructure and other purchased goods or extracted resources, and
  any chemical release and hazardous wastes generated. One megajoule (MJ) is
  the declared unit used in processes within upstream life cycle stages. '

  DataSelection: 'The Oil Production Greenhouse gas Emissions Estimator (OPGEE)
  and the Petroleum Refinery Life Cycle Inventory Model (PRELIM) were the main
  tools for modeling petroleum production and refining. OPGEE and PRELIM were
  developed by Stanford University and University of Calgary respectively.
  OPGEE is an engineering-based tool for calculating greenhouse gas (GHG)
  emissions for crude oil from its extraction until it arrives at a refinery,
  including transport. PRELIM is mass and energy-based process model that
  estimates of energy use and GHG emissions with processing crude oil in a
  refinery. Further information can be found in the petroleum baseline report.'

  DataTreatment: 'Resource extraction processes are primarily based on
  PADD-reported data. All the fields defined through OPGEE were used as the
  pool for creating the LCI. The production quantities reported throughout the
  baselines list were used for the physical flows and to generate the emissions
  and wastes values from facilities like refineries. Locational data was used
  to associate a field with a region. Each fuel production process, defined by
  fuel type and regions, includes emissions to air and water.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS 
    
      All processes are compiled by US region using boundaries based on PADDs
      defined as ''subregions'' by the Energy Information Administration (EIA).
      Upstream fuel processes are also aggregated by energy source. Delivery to
      the final user is targeted toward an average end user without separation
      between different user types. The time span for all processes is one
      year, with the goal to represent the current (2018) year.'

    - 'DATA COLLECTION 
    
      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty
  
  DataCollectionPeriod: 'Data from 2016 was used to define the mix of crudes
  and petroleum refinery types.'

coal_transport_upstream:

  techno_intro: &coal_transport_techno_intro

  - 'The cradle-to-gate inventory for the transportation
  of coal aggregated to basin, mine type, and coal type groups and also for the
  various modes of coal transportation.'

  techno_process: &coal_transport_techno_process

  - 'This inventory includes impacts from fuel combustion for the various modes
  of coal transportation to power plants - train, truck, tug and barge, ocean
  vessel, lake vessel, and conveyer. The aggregated inventory is created by
  using the transportation distances for each mode of transportation for each
  power plant reporting coal receipts in EIA for the year 2016. These
  inventories are then added to the power plant as upstream impacts similar to
  upstream coal. Details on the coal modeling can be found in the NETL Coal
  Baseline report to be published in the near future: netl.doe.gov/LCA'

  Description:  
  - *coal_transport_techno_intro
  - *coal_transport_techno_process

  TechnologyDescription:
  - *coal_transport_techno_intro
  - *coal_transport_techno_process 


  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
  resource production through delivery to the end user via the vehicle or
  pipeline transport in the United States. This scope is broken down into
  stages for production, mixes of produced fuel, mixes of consumed fuel, and
  distribution to the final user. Inputs to fuel production including fuels,
  capital infrastructure and other purchased goods or extracted resources, and
  any chemical release and hazardous wastes generated. One megajoule (MJ) is
  the declared unit used in processes within upstream life cycle stages. '

  DataSelection: 'AP-42 is a compilation of air emissions factors for over 200
  air pollution source categories across various industries. AP-42 and EIA also
  provide heat-content data on petroleum fuel inputs which are used to relate
  heat input data to mass quantities of fuel and air emissions factors for
  fuels. These data are used for modeling fossil fuel transport. Further
  information can be found in the coal baseline report. Transportation distances
  are provided by ABB Velocity Suite. The source data has been obfuscated by 
  aggregating transportation distances to transportation - the source includes
  transportation from power plants to individual mines or processing plants.'

  DataTreatment: 'Resource extraction processes are primarily based on
  transportation-reported data. All the transportation defined through NETL
  were used as the pool for creating the LCI. The production quantities
  reported throughout the baselines list were used for the physical flows and
  to generate the emissions and wastes values from vehicles. Each transport
  type is defined by mode and includes emissions to air and water.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS 
    
      Coal transportation includes the combustion of fuels to transport
      coal using the various modes of transportation.'

    - 'DATA COLLECTION 
    
      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty
  
  DataCollectionPeriod: 'Data from 2016 were used to define the amount, type,
  and origin of the coal used by each power plant, as well as year-specific 
  paramaters such as coal mine methane emissions.'

construction_upstream:

  techno_intro: &construction_techno_intro

  - 'The cradle-to-gate inventory for the construction of the fossil fuel
  generators (coal, gas, and oil).'

  techno_process: &construction_techno_process

  - 'The inventories represent the construction of either natural gas 
  combined cycle or coal power plants using an economic input output life 
  cycle inventory model (https://doi.org/10.1016/j.jclepro.2017.04.150) and 
  the construction costs for these plants as detailed by NETL techno-economics
  analysis (https://www.netl.doe.gov/energy-analysis/details?id=729). These
  type different types of power plants are then assigned to the various power
  plants according to the plant they most resemble. The inventories are then scaled
  according to power plant capacity relative to the source power plants and the allocated
  over an assumed 30 year life. The single year of impacts are then divided by 
  the generation of the year selected in the model configuration.'

  Description:  
  - *construction_techno_intro
  - *construction_techno_process

  TechnologyDescription:
  - *construction_techno_intro
  - *construction_techno_process 

